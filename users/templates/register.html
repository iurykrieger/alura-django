{% extends "base_user.html" %} {% block body %}
<form class="form-signin" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">Crie seu usu√°rio</h2>

    <input type="text" name="email" placeholder="Email *" id="id_email" class="form-control" required>
    <input type="text" name="name" placeholder="Nome *" id="id_name" class="form-control" required>
    <input type="password" name="password" placeholder="Senha *" id="id_password" class="form-control" required>
    <input type="text" name="phone" placeholder="Telefone *" id="id_phone" class="form-control">
    <input type="text" name="name_company" placeholder="Nome da Empresa *" id="id_name_company" class="form-control">

    <hr/>
    {% if form.errors %}
    <div class="alert alert-danger">
        <button type="button" class="close">&times;</button> {{form.non_field_errors}}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
</form>
{% endblock body %}
